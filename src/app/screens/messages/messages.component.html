<div class="row">
  <div style="width: 22%" class="p-0 m-0">
    <div class="message-body">
      <div class="mt-3">
        <h5>Messages</h5>
      </div>
      <br />
      <div class="d-flex msg_profile mb-3">
        <P class="p-0 m-0"
          ><img src="assets/sort.png" height="20" width="20" />
        </P>
        <span class="msg_txt">Message History</span>
      </div>
      <div class="mb-3">
        <h5 class="user_txt">TYPE</h5>
        <div class="d-flex">
          <div class="msg_btn_txt">Text Message</div>
          &nbsp;
          <div class="msg_btn_txt">Broadcast Alert</div>
          &nbsp;&nbsp;
          <div class="msg_btn_txtboth">Both</div>
          &nbsp;
        </div>
      </div>
      <div class="mb-3">
        <h5 class="user_txt">Recipients</h5>
        <div class="d-flex">
          <div class="msg_btn_txtind">Individual</div>
          &nbsp;
          <div class="msg_btn_txt_grp">Group</div>
          &nbsp;
          <div class="msg_btn_txt-area">Fenced Area</div>
          &nbsp;&nbsp; &nbsp;
        </div>
      </div>
      <div class="mb-3">
        <h5 class="user_txt">PHONE NUMBER</h5>
        <div>
          <input class="text_box" type="text" placeholder="555 555-5555" />
        </div>
      </div>
      <div class="mb-3">
        <h5 class="user_txt">MESSAGE</h5>
        <div class="text_box_csm">Custom Message</div>
      </div>
      <div class="mb-3">
        <textarea
          name=""
          class="textArea_box"
          placeholder="Message Text"
          id=""
          cols="10"
          rows="4"
        ></textarea>
      </div>
      <div class="mb-2">
        <h5 class="user_txt">Attach Image</h5>
      </div>
      <div class="upload_btn mb-3">Upload File</div>
      <div class="sendmsg_btn">SEND MESSAGE</div>
    </div>
  </div>
  <div style="width: 78%" class="p-0 m-0">
    <div class="p-0 m-0"><app-header></app-header> <app-map></app-map></div>
  </div>
</div>
