<div class="row">
  <div style="width: 22%" class="p-0 m-0">
    <div class="profile_data">
      <div>
        <h4 class="profile-title">My Profile</h4>
      </div>
      <br />
      <div class="d-flex edit_profile mb-3">
        <P class="p-0 m-0"
          ><img src="assets/edit.png" height="20" width="20" />
        </P>
        <span class="edit_txt">Edit User Profile</span>
      </div>
      <br />
      <div class="text-center">
        <span class="profile_icon rounded-circle"> JS</span>
      </div>
      <br />
      <div>
        <span class="user_txt">Username</span>
        <h4>John Smith</h4>
      </div>
      <div>
        <span class="user_txt">STATUS</span>
        <h6>Available</h6>
      </div>
      <div>
        <span class="user_txt">First Responder Type</span>
        <h6>Fire Fighter</h6>
      </div>
      <div>
        <span class="user_txt">Groups</span>
        <h6>Dispatchers, EMTs</h6>
      </div>
      <div>
        <span class="user_txt">My Devices</span>
        <h6>Tablet, Desktop, Smartphone</h6>
      </div>
      <div>
        <span class="user_txt">Assignments</span>
        <h6>N. Little Rock Metro Area, Maumelle Lake</h6>
      </div>
      <br />
      <div class="logout mt-2" (click)="logout()">Logout</div>
    </div>
  </div>
  <div style="width: 78%" class="p-0 m-0">
    <div class="p-0 m-0"><app-header></app-header> <app-map></app-map></div>
  </div>
</div>
